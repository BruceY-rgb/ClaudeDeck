<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - Terminal window -->
  <rect x="20" y="20" width="472" height="472" rx="60" fill="#1E1E23"/>

  <!-- Header bar -->
  <path d="M20 80 A60 60 0 0 1 80 20 L432 20 A60 60 0 0 1 492 80 L492 80 L20 80 Z" fill="#2D2D35"/>

  <!-- Traffic lights -->
  <circle cx="50" cy="50" r="8" fill="#FF5F56"/>
  <circle cx="78" cy="50" r="8" fill="#FFBD2E"/>
  <circle cx="106" cy="50" r="8" fill="#27C93F"/>

  <!-- Grid lines (subtle) -->
  <g stroke="#383840" stroke-width="1" opacity="0.5">
    <line x1="50" y1="130" x2="462" y2="130"/>
    <line x1="50" y1="190" x2="462" y2="190"/>
    <line x1="50" y1="250" x2="462" y2="250"/>
    <line x1="50" y1="370" x2="462" y2="370"/>
    <line x1="50" y1="430" x2="462" y2="430"/>
  </g>

  <!-- Left C (Claude) - opening to right -->
  <path d="M180 160 Q140 160 140 210 Q140 260 180 260"
        fill="none" stroke="url(#amberGrad)" stroke-width="14" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Right C (Claude) - opening to right -->
  <path d="M340 160 Q300 160 300 210 Q300 260 340 260"
        fill="none" stroke="url(#amberGrad)" stroke-width="14" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Toggle switch track -->
  <rect x="150" y="290" width="212" height="90" rx="45" fill="#3C3C45"/>

  <!-- Toggle knob with gradient -->
  <circle cx="332" cy="335" r="35" fill="url(#amberGrad)" filter="url(#glow)"/>

  <!-- Knob highlight -->
  <circle cx="318" cy="321" r="10" fill="#FCD34D" opacity="0.6"/>

  <!-- Terminal prompt as mouth - >_ -->
  <g transform="translate(170, 420)">
    <!-- > symbol -->
    <path d="M0 0 L30 20 L0 40" fill="none" stroke="#FBBF24" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    <!-- _ underscore -->
    <line x1="50" y1="35" x2="110" y2="35" stroke="#FBBF24" stroke-width="6" stroke-linecap="round"/>
  </g>

</svg>
